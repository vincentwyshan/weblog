<%inherit file="base.html"/>

<article id="main" role="main" class="hentry yue">
    <div class="entry-header">
        <div class="container">
            <h1 class="entry-title">${post.title}</h1>


            <div class="entry-meta">
                <time class="updated"> ${post.created.strftime("%b %d, %Y")} </time>
                <%
                    tags = list(post.tags)
                %>
                %for tag in tags:
                <a class="tag" href="/tags/${tag.name}">${tag.name}</a>
                %if tags.index(tag) < (len(tags) - 1):
                ,
                %endif
                %endfor
            </div>
        </div>
    </div>
    <div class="entry-content container">
        ${ post_content | n }
    </div>
</article>

<div class="entry-comments yue">
    <div id="disqus_thread" class="container"></div>
</div>
