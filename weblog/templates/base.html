<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/static/favicon.ico"/>
    <title>${title}</title>
    <link rel="alternate" type="application/rss+xml" title="RSS Feed for ${request.registry.settings['site_address']}" href="/rss" />
    <link rel="stylesheet" href="/static/css/site.css">
    <link rel="stylesheet" href="/static/css/font.css">
    <meta name="description" content="${title} | ${request.registry.settings['site_name']}">
</head>

<body>
    <header id="header">
        <div class="container yue">
            <a id="brand" href="${request.registry.settings.get('site_address', '/') | n}">
                <img src="/static/favicon.ico" />
                <strong>${request.registry.settings['site_name']}</strong>
            </a>
            <nav id="nav">
                <a href="/about">${request._(u'nav-about')}</a>
                <a href="/tags">${request._(u'nav-tags')}</a>
            </nav>
        </div>
    </header>

    ${self.body()}

    <footer id="footer">
        <div class="container">
            <p>
                <%!
                    import datetime
                %>
                © Copyright 2016 - ${datetime.date.today().year} by Vincent Wen.
                &nbsp;&nbsp;
<a href="/language?lang=zh_CN"
                   style="${'' if request.localizer.locale_name == 'zh_CN' else 'color: #999;'}">中文</a>
                &nbsp;
                <a href="/language?lang=en"
                   style="${'' if request.localizer.locale_name == 'en' else 'color: #999;'}">English</a>
            </p>
        </div>
    </footer>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-58221573-2', 'auto');
  ga('send', 'pageview');
</script>
</body>

</html>
